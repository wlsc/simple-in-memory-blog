<div class="row">
    <div class="col-xs-6 col-xs-offset-2">
        <form class="form-horizontal" role="form" method="POST" action="/save">
            <div class="form-group">
                <label class="col-xs-2 control-label" for="title">Title</label>
                <div class="col-xs-10">
                    <input type="text"
                           class="form-control"
                           id="title"
                           name="title"
                           value="{{.Title}}"
                           placeholder="Title" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="content">Content</label>
                <div class="col-xs-10">
                    <textarea class="form-control"
                              id="content"
                              name="content"
                              placeholder="Content" required>{{.Content}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-2 col-xs-offset-2">
                    <input type="hidden" name="id" value="{{.Id}}"/>
                    <button type="submit" class="btn btn-success">{{ if .Id }}Update{{ else }}Create{{ end }}</button>
                </div>
                {{ if .Id }}
                <div class="col-xs-2">
                    <a href="/delete/{{.Id}}" class="btn btn-danger">Remove</a>
                </div>
                {{ end }}
            </div>
        </form>
    </div>
</div>
